[pytest]
# Where to look for tests
testpaths = tests

# Pattern for test files
python_files = test_*.py

# Pattern for test functions/methods
python_functions = test_*

# Pattern for test classes
python_classes = Test*

# Show extra test summary info
addopts =
    -v
    --tb=short
    --strict-markers

# Custom markers
markers =
    smoke: Quick smoke tests that just check compilation
    integration: Full story flow tests
    slow: Tests that take more than 1 second